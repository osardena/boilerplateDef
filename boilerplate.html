<!doctype html> 
<!-- Tells the browser what type of webpage we are using which is a doctype for HTML5 format.  -->

<html class="no-js" lang="">

  <head> 
  <!-- Header that sets up web page with Metadata -->
  
  </head> 
  <!-- Metadata that closes the header -->
  
  
  <body> 
  <!-- Tag for the body of an html document -->

  </body> 
  <!-- Tag that closes the body of the text  -->

  
  
</html> 
<!-- Closes the html document -->
