<!doctype html> 
<!-- Tells the browser what type of webpage we are using which is a doctype for HTML5 format.  -->

<html class="no-js" lang=""> 
<!-- Conditional commenting only evaluat-able by Internet Explorer browsers. This allows for specifying CSS fixes for specific legacy versions of IE. The .no-js         class can be used to specify custom styles when JavaScript is disabled.  -->

  <head> 
  <!-- Header that sets up web page with Metadata -->
    
    <meta charset="utf-8"> 
    <!-- Metadata that sets charset to equal utf-8. UTF-8 is a version of variable-length encoding it is used to declare the first 512
       bytes of the HTML document which protects your site from malicious code. -->
    
    <title>
    </title> 
    <!-- Used for declaring the title, or name, of the HTML document and is usually displayed in the title of the browser. It 
      is also displayed in search results and bookmarks. -->
 
    <meta name="description" content=""> 
    <!-- Shows description in Google results. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Controls the ability to zoom for mobile devices -->

    <link rel="manifest" href="site.webmanifest"> 
    <!-- Used to store core website files -->
    
    <link rel="apple-touch-icon" href="icon.png"> 
    <!-- Icon for apple touch device -->
    <!-- Place favicon.ico in the root directory -->

    <!-- normalize.css --->
    <link rel="stylesheet" href="css/normalize.css"> 
    <!-- Resets browsers to have adjustments and work in different browsers. Normalize.css makes browsers render all 
        elements more consistently and in line with modern standards which targets only the styles that need normalizing. -->
    
    <!--- main.css --->
    <link rel="stylesheet" href="css/main.css"> 
    <!-- References a css/main.css document as a sort of stylesheet -->

    <meta name="theme-color" content="#fafafa"> 
    <!-- Controls themes specfically the theme color -->
 
  </head> 
  <!-- Metadata that closes the header -->
 
  <body> 
  <!-- Tag for the body of an html document -->
    
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your     experience and security.</p>
      <![endif]-->  
    <!-- These tell you to use a different browser if your current one is incompatible -->
    
    
    <!-- Add your site or application content here -->
    <p>Hello world! This is HTML5 Boilerplate.</p> 
    <!-- Paragraph tag to indicate a paragraph with the content being displayed afterward -->
    
    <script src="js/vendor/modernizr-{{MODERNIZR_VERSION}}.min.js"></script> 
    <!-- Runs a script that contains a modernizer library to help with mobile development -->

    <script src="https://code.jquery.com/jquery-{{JQUERY_VERSION}}.min.js" integrity="{{JQUERY_SRI_HASH}}" crossorigin="anonymous"></script> 
    <!-- Runs a jquery script from this URL -->

    <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
    <!-- Uses a generic Javascript library -->

    <script src="js/plugins.js"></script> 
    <!-- Tries to load plugins -->

    <script src="js/main.js"></script> 
    <!-- Location of where your Javascript would go -->

  </body> 
  <!-- Tag that closes the body of the text  -->

  
  
</html> 
<!-- Closes the html document -->
