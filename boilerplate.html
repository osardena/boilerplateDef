<!doctype html> 
<!-- Tells the browser what type of webpage we are using which is a doctype for HTML5 format.  -->

<html class="no-js" lang=""> 
<!-- Conditional commenting only evaluat-able by Internet Explorer browsers. This allows for specifying CSS fixes for specific legacy versions of IE. The .no-js         class can be used to specify custom styles when JavaScript is disabled.  -->

  <head> 
  <!-- Header that sets up web page with Metadata -->
    
    <meta charset="utf-8"> 
    <!-- Metadata that sets charset to equal utf-8. UTF-8 is a version of variable-length encoding it is used to declare the first 512
       bytes of the HTML document which protects your site from malicious code. -->
    
    <title>
    </title> 
    <!-- Used for declaring the title, or name, of the HTML document and is usually displayed in the title of the browser. It 
      is also displayed in search results and bookmarks. -->
 
    <meta name="description" content=""> 
    <!-- Shows description in Google results. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Controls the ability to zoom for mobile devices -->

    
  </head> 
  <!-- Metadata that closes the header -->
  
  
  <body> 
  <!-- Tag for the body of an html document -->

  </body> 
  <!-- Tag that closes the body of the text  -->

  
  
</html> 
<!-- Closes the html document -->
